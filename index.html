<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Open Game Library</title>
    <link rel="stylesheet" href="stylesheetmin.css">
    <link rel="shortcut icon" href="ogl.png" type="image/png">
    <style>
        a {
            color: #F14668;
        }

        ::-moz-selection {
            background: #FDFD96;
        }

        ::selection {
            background: #FDFD96;
        }

        .gradient {
            background: linear-gradient(270deg, #AA6AC8, #DE7CAF);
            background-size: 400% 400%;

            -webkit-animation: animatedGradient 6s ease infinite;
            -moz-animation: animatedGradient 6s ease infinite;
            -o-animation: animatedGradient 6s ease infinite;
            animation: animatedGradient 6s ease infinite;
        }

        @-webkit-keyframes animatedGradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes animatedGradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @-o-keyframes animatedGradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes animatedGradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }
    </style>
</head>

<body>
    <section class="gradient hero is-bold is-fullheight">
        <div class="hero-body">
            <div class="container has-centered">
                <h1 class="title is-spaced is-1 has-text-white">Welcome to the <b>Open Game Library</b></h1>
                <div class="buttons">
                    <button class="button is-info is-inverted is-outlined is-large"
                        onclick="location.href='html5games'">HTML5
                        Games</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
